# Docker Compose for Test Environment - v0.4
# Synology NAS deployment with backend container and debugging tools

version: '3.8'

services:
  # Backend Container (no SSH)
  backend-container:
    build:
      context: ../common
      dockerfile: dockerfile.v0.4
      args:
        - USER_UID=${USER_UID:-1026}
        - USER_GID=${USER_GID:-110}
        - USERNAME=${USERNAME:-rustdev}
        - GROUPNAME=${GROUPNAME:-rustdevteam}
    
    container_name: ${CONTAINER_NAME:-backend-container}
    hostname: ${HOSTNAME:-backend-host}
    restart: unless-stopped
    
    ports:
      - "${APP_PORT:-5665}:8080"        # Application web interface (proxied)
    
    environment:
      - MONGODB_URI=mongodb://mongo-db:27017/${DB_NAME:-rust_app_db}
      - MONGODB_HOST=mongo-db
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=${DB_NAME:-rust_app_db}
      - MONGODB_USER=${DB_USER:-app_user}
      - MONGODB_PASSWORD=${DB_PASSWORD:-app_password}
      - RUST_LOG=${RUST_LOG:-info}
      - DEPLOY_ENV=test
    
    volumes:
      - ${PROJECT_PATH}:/workspace/${PROJECT_DIR}
      - ${VOLUME_CARGO_CACHE}:/home/${USERNAME:-rustdev}/.cargo/registry
      - ${VOLUME_TARGET_CACHE}:/workspace/target
    
    networks:
      - ${NETWORK_NAME:-test-network}
    
    depends_on:
      - mongo-db
    
    # Keep container running (no SSH daemon needed)
    command: tail -f /dev/null

  # MongoDB Database
  mongo-db:
    image: ${MONGO_IMAGE:-mongo:7.0-jammy}
    container_name: ${CONTAINER_MONGODB:-test-mongodb}
    hostname: mongo-db
    restart: unless-stopped
    
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_ADMIN_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ADMIN_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${DB_NAME:-rust_app_db}
    
    volumes:
      - ${VOLUME_MONGODB_DATA}:/data/db
      - ${VOLUME_MONGODB_INIT}:/docker-entrypoint-initdb.d:ro
    
    networks:
      - ${NETWORK_NAME:-test-network}

  # Mongo Express - Debug Tool (enabled in test)
  mongo-express:
    image: ${MONGO_EXPRESS_IMAGE:-mongo-express:1.0.0-alpha}
    container_name: ${CONTAINER_MONGO_EXPRESS:-test-mongo-express}
    restart: unless-stopped
    
    ports:
      - "${MONGO_EXPRESS_PORT:-8080}:8081"
    
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_ADMIN_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_ADMIN_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_URL: mongodb://${DB_ADMIN_USER:-admin}:${DB_ADMIN_PASSWORD:-admin123}@mongo-db:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-test}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-test456}
    
    depends_on:
      - mongo-db
    
    networks:
      - ${NETWORK_NAME:-test-network}

# All volumes are bind mounts to Synology NAS directories
networks:
  test-network:
    name: ${NETWORK_NAME:-test-network}
    driver: bridge
