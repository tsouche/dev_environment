# filepath: docker-compose-v02.yml - Version 0.2
version: '3.8'

services:
  # ✅ Utilise VOTRE Dockerfile v0.2 existant
  rust-dev:
    build:
      context: .
      dockerfile: dockerfile.v0.2  # Votre Dockerfile v0.2
    
    container_name: set-rust-dev
    hostname: rust-dev
    
    # ✅ CONSERVER vos ports SSH existants
    ports:
      - "2222:22"    # Votre configuration SSH actuelle
      - "8080:8080"  # Port application
    
    # ✅ Variables d'environnement pour MongoDB
    environment:
      - MONGODB_URI=mongodb://mongo-db:27017/set_game_db
      - MONGODB_HOST=mongo-db
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=set_game_db
      - MONGODB_USER=set_app_user
      - MONGODB_PASSWORD=set_app_password
      - RUST_LOG=debug
    
    # ✅ Volumes adaptés à votre structure
    volumes:
      # Votre code source
      - ./set_backend:/workspace/set_backend
      # Cache Cargo
      - cargo-cache:/home/developer/.cargo/registry
      - target-cache:/workspace/target
    
    networks:
      - dev-network
    depends_on:
      - mongo-db
    
    tty: true
    stdin_open: true

  # ✅ MongoDB (inchangé)
  mongo-db:
    image: mongo:7.0-jammy
    container_name: set-mongodb
    hostname: mongo-db
    restart: unless-stopped
    
    ports:
      - "27017:27017"
    
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: set_game_db
    
    volumes:
      - mongodb-data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    
    networks:
      - dev-network

  # ✅ Mongo Express (optionnel)
  mongo-express:
    image: mongo-express:1.0.0-alpha
    container_name: set-mongo-express
    restart: unless-stopped
    
    ports:
      - "8081:8081"
    
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongo-db:27017/
      ME_CONFIG_BASICAUTH_USERNAME: dev
      ME_CONFIG_BASICAUTH_PASSWORD: dev123
    
    depends_on:
      - mongo-db
    networks:
      - dev-network

volumes:
  mongodb-data:
  cargo-cache:
  target-cache:

networks:
  dev-network:
    driver: bridge